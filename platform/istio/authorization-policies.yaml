---
# Cross-domain integration examples
# These would be created by the DomainIntegration operator

# Allow hirer to call candidate API (for job matching)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-hirer-to-candidate
  namespace: candidate
spec:
  selector:
    matchLabels:
      app: candidate-api
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
              - hirer
      to:
        - operation:
            methods:
              - GET
            paths:
              - /api/v1/candidates/*
              - /api/v1/profiles/*

# Allow AI to read from data-service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-ai-to-data
  namespace: data-service
spec:
  selector:
    matchLabels:
      app: datalake-api
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
              - ai
      to:
        - operation:
            methods:
              - GET
              - POST
            paths:
              - /api/v1/features/*
              - /api/v1/datasets/*

# Allow analytics to read from data-service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-analytics-to-data
  namespace: data-service
spec:
  selector:
    matchLabels:
      app: warehouse-api
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
              - analytics
      to:
        - operation:
            methods:
              - GET
            paths:
              - /api/v1/query
              - /api/v1/reports/*

