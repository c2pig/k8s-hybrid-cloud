# Istio Authorization Policies
# Default deny + explicit allow patterns for zero-trust networking

---
# Default deny all traffic in the mesh (except system namespaces)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: istio-system
spec:
  # Empty spec = deny all
  {}

---
# Allow traffic from ingress gateway to all namespaces
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress-gateway
  namespace: istio-system
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account

---
# Allow Prometheus to scrape metrics from all pods
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-prometheus
  namespace: istio-system
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
              - monitoring
              - prometheus
      to:
        - operation:
            ports:
              - "15020"  # Istio metrics
              - "15090"  # Envoy metrics

