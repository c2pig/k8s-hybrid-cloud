# Hirer API - Kubernetes Deployment
# Deploy with: kubectl apply -f examples/hirer-api/k8s/

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hirer-api
  namespace: hirer
  labels:
    app: hirer-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hirer-api
  template:
    metadata:
      labels:
        app: hirer-api
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: hirer-api:latest  # Build from examples/hirer-api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: CANDIDATE_API_URL
              value: "http://candidate-api.candidate.svc.cluster.local/api/v1/candidates"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: hirer-api
  namespace: hirer
  labels:
    app: hirer-api
spec:
  selector:
    app: hirer-api
  ports:
    - name: http
      port: 80
      targetPort: 8080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hirer-api
  namespace: hirer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hirer-api
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hirer-api
  namespace: hirer
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: hirer-api

