# Marketing Campaign Manager API
---
apiVersion: platform.xyz.com/v1alpha1
kind: Webservice
metadata:
  name: campaign-api
  namespace: marketing
  labels:
    app: campaign-api
    version: v1
spec:
  image: nginx:1.25-alpine  # Placeholder
  port: 80
  replicas:
    min: 2
    max: 6
  resources:
    cpu: "250m"
    memory: "256Mi"
  autoscaling:
    enabled: true
    targetCPU: 70
  healthCheck:
    path: /health
    port: 80
  routing:
    public: true
    domain: marketing.xyz.local
    path: /api/v1/campaigns
  highAvailability: true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: campaign-api
  namespace: marketing
  labels:
    app: campaign-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: campaign-api
  template:
    metadata:
      labels:
        app: campaign-api
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: api
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: campaign-api
  namespace: marketing
spec:
  selector:
    app: campaign-api
  ports:
    - name: http
      port: 80
      targetPort: 80

